<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Calculator </title>
    <link rel="stylesheet" href="css/menu.css">
    <style>
        header h1{
            font-size: 1.6rem;
            line-height: 3.8rem;
        }
        div.calculator{
            margin: 40px auto;
            width: 324px;
        }
        header display {
            background: url(images/calc/display.svg) no-repeat;
            height: 70px;
            position: relative;
            width:  324px;
        }
        header.display em value {
            color: #C6E257;
            font-family: poppins;
            font-size: 20px;
            font-style: normal;
            position: absolute;
            text-align: right;
            right: 10px;
            top: 24px;
        }
        section.buttons{
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(62px,1fr));
            row-gap: 10px;
            column-gap: 8px;
            margin: 10px 0;
        }
        section.buttons button{
            border: none;
            height:62px;
            width: 62px;
        }
        button.btn-delete{
            background:url(images/calc/btn-delete.svg);
        }
        button.btn-group{
            background:url(images/calc/btn-group.svg);
        }
        button.btn-proc{
            background:url(images/calc/btn-proc.svg);
        }
        button.btn-percentaje{
            background:url(images/calc/btn-percentaje.svg);
        }
        button.btn-7{
            background:url(images/calc/7.svg);
        }
    </style>
</head>
<body>
    <main>
        <header>
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                  </svg>
            </a>
            <h1>Challenge Calculator</h1>
        </header>
        <section>
            <div class="Calculator">
                <header class="display">
                    <input type="text" class="value" readonly>
                </header>
                <section class="bottoms">
                <button class="btn-delete"></button>
                <button class="btn-group"></button>
                <button class="btn-proc"data-opr="^"></button>
                <button class="btn-percentaje"data-opr="%"></button>
                <button class="btn-7" data-opr="7"></button>
                <button class="btn-8" data-opr="8"></button>
                <button class="btn-9" data-opr="9"></button>
                <button class="btn-multi" data-opr="*"></button>
                <button class="btn-4" data-opr="4"></button>
                <button class="btn-5" data-opr="5"></button>
                <button class="btn-6" data-opr="6"></button>
                <button class="btn-rest" data-opr="-"></button>
                <button class="btn-1" data-opr="1"></button>
                <button class="btn-2" data-opr="2"></button>
                <button class="btn-3" data-opr="3"></button>
                <button class="btn-sum" data-opr="+"></button>
                <button class="btn-div" data-opr="7"></button>
                <button class="btn-0" data-opr="0"></button>
                <button class="btn-point" data-opr="."></button>
                <button class="btn-result"></button>
            </div>
        </section>
    </main>
    <script>
        const display = document.querySelector('imput.value')
        const btnClear = document.querySelector('button.btn-clear')
        const btnBack = document.querySelector('button.btn-back')
        const btnEqual = document.querySelector('button.btn-equal')
        const btnnumbers = document.querySelectorAll('button[data-num]')
        const btnOperations = document.querySelectorAll('button[data-opr]')
        var operstatus = false
        for (let i = 0; i < btnsnumbers.length; i++) {
            btnsnumbers[i].  onclick = function() {
                operstatus = true
                addtoDisplay(this.getAttribute('data.num'))
            }
            
        }
        for (let i = 0; i < btnOperations.length; i++) {
            btnOperations[i]. onclick = function() {
                if(operstatus) {
                addtoDisplay(this.getAttribute('data.opr'))
                 operstatus = true
                }
            }
            
        }
        document.onkeup = (evt) => {
               switch (key) {
                   case 48:
                       addtoDisplay(0)
                       break;
                       case 49:
                       addtoDisplay(1)
                       break;
                       case 50:
                       addtoDisplay(2)
                       break;
                       case 51:
                       addtoDisplay(3)
                       break;
                       case 52:
                       addtoDisplay(4)
                       break;
                       case 53:
                       addtoDisplay(5)
                       break;
                       case 54:
                       addtoDisplay(6)
                       break;
                       case 55:
                       addtoDisplay(7)
                       break;
                       case 56:
                       addtoDisplay(8)
                       break;
                       case 57:
                       addtoDisplay(9)
                       break;
                    default:
               }
        }
        btnClear.onclick = () => {
            display.value = ''
            operstatus = false
        }
        function cleardisplay() {
            display.value=''
            operstatus = false
        }
        btnBack.onclick = () => {
            deletelastvalue()
        }
        function deletelastvalue(){
            display.value = display.value.slice(0, -1)
            if(isNan(display.value.slice(-1))) {
                operstatus = false
            } else {
                operstatus= true
            }
        }
        function addtoDisplay(c){
            if(validatelenght()){
                display.value += c
            }
        }
        function validatelenght(){
            if(display.value.leigh < 36) {
                return true
            } else {
                return false
            }
        }
        
    </script>     
</body>
</html>
