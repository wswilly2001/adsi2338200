        const objects = document.querySelector('ul.objects')

        const td5 = new Object
        const td6 = new Date
        let content = ''

        content = "<li> Type:" + td1.constrctor.name + "</li>"
        content += "<li> Type:" + td2.constrctor.name + "</li>"
        content += "<li> Type:" + td3.constrctor.name + "</li>"

        objects.innerHTML = content
    </script>
